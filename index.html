<!-- Payroll Form -->
<section class="bg-white p-6 rounded-lg shadow-md w-full max-w-lg">
  <h2 class="text-xl font-semibold mb-4 text-violet-700">Process Payroll</h2>
  <form id="payroll-form" class="space-y-4">
    <select
      id="employeeSelect"
      class="w-full p-2 border border-violet-300 rounded"
      required
    >
      <option value="">Select Employee</option>
    </select>

    <input
      id="payDate"
      type="date"
      class="w-full p-2 border border-violet-300 rounded"
      required
    />

    <input
      id="period"
      type="text"
      placeholder="Pay Period (e.g. June 01 - June 14)"
      class="w-full p-2 border border-violet-300 rounded"
      required
    />

    <input
      id="hours"
      type="number"
      step="0.01"
      min="0"
      placeholder="Hours Worked"
      class="w-full p-2 border border-violet-300 rounded"
      required
    />
    <input
      id="tips"
      type="number"
      step="0.01"
      min="0"
      placeholder="Tips (optional)"
      class="w-full p-2 border border-violet-300 rounded"
    />
    <input
      id="commission"
      type="number"
      step="0.01"
      min="0"
      placeholder="Commission (optional)"
      class="w-full p-2 border border-violet-300 rounded"
    />

    <button
      type="submit"
      class="w-full bg-violet-600 text-white py-2 rounded font-semibold cursor-pointer"
    >
      Calculate Payroll
    </button>
  </form>
</section>
