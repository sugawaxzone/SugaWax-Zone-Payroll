<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SugaWax Zone Payroll</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-violet-50 min-h-screen flex flex-col items-center p-6">
  <header class="mb-8">
    <h1 class="text-3xl font-bold text-violet-700">SugaWax Zone Payroll Calculator</h1>
  </header>

  <!-- Add Employee -->
  <section class="bg-white p-6 rounded-lg shadow-md w-full max-w-md mb-8">
    <h2 class="text-xl font-semibold mb-4 text-violet-600">Add New Employee</h2>
    <form id="add-employee-form" class="space-y-4">
      <input
        id="newEmployeeName"
        type="text"
        placeholder="Employee Name"
        class="w-full p-2 border border-violet-300 rounded focus:outline-none focus:ring-2 focus:ring-violet-400"
        required
      />
      <input
        id="newEmployeeWage"
        type="number"
        min="0"
        step="0.01"
        placeholder="Hourly Wage ($)"
        class="w-full p-2 border border-violet-300 rounded focus:outline-none focus:ring-2 focus:ring-violet-400"
        required
      />
      <button
        type="submit"
        class="w-full bg-violet-700 hover:bg-violet-800 text-white py-2 rounded transition"
      >
        Add Employee
      </button>
    </form>
  </section>

  <!-- Payroll Form -->
  <section class="bg-white p-6 rounded-lg shadow-md w-full max-w-md mb-8">
    <h2 class="text-xl font-semibold mb-4 text-violet-600">Process Payroll</h2>
    <form id="payroll-form" class="space-y-4">
      <select
        id="employeeSelect"
        class="w-full p-2 border border-violet-300 rounded focus:outline-none focus:ring-2 focus:ring-violet-400"
        required
      >
        <option value="">Select Employee</option>
      </select>

      <label class="block text-violet-700 font-semibold" for="payDate">Pay Date</label>
      <input
        id="payDate"
        type="date"
        class="w-full p-2 border border-violet-300 rounded focus:outline-none focus:ring-2 focus:ring-violet-400"
        required
      />

      <input
        id="period"
        type="text"
        placeholder="Pay Period (e.g. June 01 - June 14)"
        class="w-full p-2 border border-violet-300 rounded focus:outline-none focus:ring-2 focus:ring-violet-400"
        required
      />

      <input
        id="hours"
        type="number"
        step="0.01"
        min="0"
        placeholder="Hours Worked"
        class="w-full p-2 border border-violet-300 rounded focus:outline-none focus:ring-2 focus:ring-violet-400"
        required
      />
      <input
        id="tips"
        type="number"
        step="0.01"
        min="0"
        placeholder="Tips (optional)"
        class="w-full p-2 border border-violet-300 rounded focus:outline-none focus:ring-2 focus:ring-violet-400"
      />
      <input
        id="commission"
        type="number"
        step="0.01"
        min="0"
        placeholder="Commission (optional)"
        class="w-full p-2 border border-violet-300 rounded focus:outline-none focus:ring-2 focus:ring-violet-400"
      />

      <button
        type="submit"
        class="w-full bg-violet-700 hover:bg-violet-800 text-white py-2 rounded transition"
      >
        Calculate Payroll
      </button>
    </form>
  </section>

  <!-- Result -->
  <section id="result" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md hidden">
    <h2 class="text-xl font-semibold mb-4 text-violet-600">Pay Stub</h2>
    <div id="paystub" class="text-violet-900 space-y-1"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
