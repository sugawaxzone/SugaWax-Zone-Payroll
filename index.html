<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SugaWax Zone Payroll</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
  <style>
    .input {
      @apply border border-gray-300 rounded px-3 py-2 w-full;
    }
    @media print {
      body {
        background: white;
      }
      .print\:hidden {
        display: none !important;
      }
      #payroll-form, h1 {
        display: none;
      }
      #result {
        margin: 0;
        padding: 0;
        box-shadow: none;
      }
      #paystub {
        border: 1px solid #ccc;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
    }
  </style>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">SugaWax Zone Payroll System</h1>

    <form id="payroll-form" class="bg-white shadow-md rounded p-6 space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <input type="text" placeholder="Employee Name" id="name" class="input" required />
        <input type="number" placeholder="Hours Worked" id="hours" class="input" required />
        <input type="number" placeholder="Hourly Wage" id="wage" class="input" required />
        <input type="number" placeholder="Tips" id="tips" class="input" />
        <input type="number" placeholder="Commission" id="commission" class="input" />
        <input type="text" placeholder="Pay Period (e.g. June 1â€“15)" id="period" class="input" required />

        <!-- New YTD Inputs -->
        <input type="number" placeholder="YTD Gross Earnings" id="ytdGross" class="input" value="0" required />
        <input type="number" placeholder="YTD CPP Deducted" id="ytdCpp" class="input" value="0" required />
        <input type="number" placeholder="YTD EI Deducted" id="ytdEi" class="input" value="0" required />
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Calculate Payroll</button>
    </form>

    <div id="result" class="mt-8 hidden">
      <h2 class="text-2xl font-semibold mb-4">Pay Stub</h2>
      <div id="paystub" class="bg-white p-6 shadow rounded space-y-2"></div>
      <button onclick="window.print()" class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 print:hidden">
        Print Pay Stub
      </button>
    </div>
  </div>
</body>
</html>
